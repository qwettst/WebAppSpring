buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.bmuschko:gradle-tomcat-plugin:2.5'
    }
}

plugins {
    id 'java'
    id 'war'
}

apply plugin: 'com.bmuschko.tomcat'


group = 'dev.qwett'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

def tomcatVersion = '9.0.1'

dependencies {
    implementation 'junit:junit:4.12'
    implementation 'junit:junit:4.12'
    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.mockito', name: 'mockito-core', version: '3.7.7'
    compile group: 'org.apache.struts', name: 'struts2-core', version: '2.5.26'
    compile group: 'org.apache.struts', name: 'struts2-spring-plugin', version: '2.5.26'
    compile group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
    tomcat "org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}",
            "org.apache.tomcat.embed:tomcat-embed-logging-juli:9.0.0.M6",
            "org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}"
    compile group: 'org.thymeleaf.extras', name: 'thymeleaf-extras-springsecurity5', version: '3.0.4.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.4.3'
    compile group: 'org.springframework', name: 'spring-aop', version: '5.3.3'
    compile group: 'org.springframework', name: 'spring-core', version: '5.3.3'
    compile group: 'org.springframework', name: 'spring-web', version: '5.3.3'
    compile group: 'org.springframework', name: 'spring-context', version: '5.3.3'
    compile group: 'org.springframework', name: 'spring-beans', version: '5.3.3'
    compile group: 'org.springframework', name: 'spring-expression', version: '5.3.3'
    compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.8.0'
    compile group: 'org.hibernate', name: 'hibernate-entitymanager', version: '5.4.28.Final'
    compile group: 'com.h2database', name: 'h2', version: '1.4.200'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-to-slf4j', version: '2.14.0'
    implementation group: 'org.springframework.security', name: 'spring-security-core', version: '5.4.4'
    implementation group: 'org.springframework.security', name: 'spring-security-web', version: '5.4.4'
    implementation group: 'org.springframework.security', name: 'spring-security-config', version: '5.4.4'
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'


}
tomcat {
    httpProtocol = 'org.apache.coyote.http11.Http11Nio2Protocol'
    ajpProtocol  = 'org.apache.coyote.ajp.AjpNio2Protocol'
}

test {
    useJUnitPlatform()
}
